<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div id="9" class="row hourly">
        <div col-sm-1>9AM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>
    
      <div id="10" class="row hourly">
        <div col-sm-1>10AM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>
    
      <div id="11" class="row hourly">
        <div col-sm-1>11AM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="12" class="row hourly">
        <div col-sm-1>12PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="1" class="row hourly">
        <div col-sm-1>1PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="2" class="row hourly">
        <div col-sm-1>2PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="3" class="row hourly">
        <div col-sm-1>3PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="4" class="row hourly">
        <div col-sm-1>4PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>

      <div id="5" class="row hourly" >
        <div col-sm-1>5PM</div>
        <input class="col-sm-10 schedule-block">
        <button class="col-sm-1 save-button btn btn-primary"><i class="far fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
